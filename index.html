<html>
    <head>
        <title>Cruds System  </title>
        <link rel="stylesheet" href="css/bootstrap.min.css">

    </head>
    <body>
        
<div class=" w-75 mx-auto py-4">
    <h3 class="py-3">product managment system</h3>
<label for="productNameInput">productName : </label>
<input type="text"  id="productNameInput" class="form-control mb-2">
<label for="productPriceInput">productPrice : </label>
<input type="number" id="productPriceInput" class="form-control mb-2">
<label for="productCategoryInput">productCategory : </label>
<input type="text" id="productCategoryInput" class="form-control mb-2">
<label for="productDescriptionInput">productDescription : </label>
<textarea type="text" id="productDescriptionInput" class="form-control mb-2"></textarea>
<button class="btn btn-outline-info" onclick="add()">Add Product</button>
<button class="btn btn-outline-danger" onclick="clearForm()">clear</button>
</div>
<div class="text-center">
<label for="search" class="mb-3 fw-bolder text-info">search here </label>
<input type="text" oninput="searchProduct(this.value)" id="search" class="form-control mx-auto w-75 mb-3">
</div>
<div class="w-75 mx-auto py-4">
    <table class="table text-center">
        <thead>
            <th>Index</th>
            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Description</th>
        <th>Delete</th>
        <th>Update</th>
        </thead>
        <tbody id="tableBody">
           
        </tbody>
    </table>
</div>




        <script src="js/index.js"></script>
    </body>
</html>
